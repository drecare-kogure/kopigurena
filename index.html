<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>アレグレナ</title>
</head>
<body>
	<div id="contentWrap">
		<div id="main_pc">
            <div class="imglayer1">
            </div>
            <div class="layer1">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="5600px" height="617.6px" viewBox="0 0 5600 617.6">
                    <path d="
                        M 0,600 v -500
                        q 500,-100 1000,0 t 1000,0
                        q 500,-100 1000,0 t 1000,0
                        q 500,-100 1000,0 t 1000,0
                        v 500 z
                        "/>
                </svg>
            </div>
            <div class="layer2">
                <div class="topTitle">
                    <h1>タイトル</h1>
                    <p>テキストテキストテキスト</p>
                </div>
            </div>    
            <div class="imglayer2">
            </div>    
            <svg class="svg" x="0px" y="0px" viewBox="0 0 0 0">
                <clipPath id="midWave">
                    <path d="m 0,320 v -250 
                        q 250,-50 500,0 t 500,0
                        q 250,-50 500,0 t 500,0
                        q 250,-50 500,0 t 500,0
                        v 250 z">
                    </path>
                </clipPath>
            </svg>
            <div class="layer3">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="2400px" height="300px" viewBox="0 0 2400 300">
                    <path d="m 0,300 v -270 
                        q 250,-25 600,0 t 600,0
                        q 250,-25 600,0 t 600,0
                        q 250,-25 600,0 t 600,0
                        v 270 z">
                    </path>
                </svg>
            </div>
        </div><!-- /#main_pc -->
    
        <div id="main_sp">
            <div class="imglayer1_sp">
            </div>
            <div class="layer1_sp">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="2600px" height="850px" viewBox="0 0 2600 850">
                    <path d="M 0 850 v -750 
                    q 350 200 700 0 t 700 0 
                    q 350 200 700 0 t 700 0 
                    v 750 z"></path>
                </svg>
            </div>
            <div class="layer2_sp">
            </div>    
            <div class="imglayer2_sp">
            </div>    
            <svg class="svg" x="0px" y="0px" width="2000px" height="300px" viewBox="0 0 2000 500">
                <clipPath id="midWave_sp">
                    <path d="M0,500 v-400 
                    q 250,-100 500,0 t 500,0
                    q 250,-100 500,0 t 500,0
                    v 400 z">
                    </path>
                </clipPath>
            </svg>
            <div class="layer3_sp">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="1832px" height="80" viewBox="0 0 1832 80">
                    <path d="M0,80 v-60 
                    q250,-30 500,0 t500,0 
                    q250,-30 500,0 t500,0 
                    v60 z"></path>
                </svg>
            </div>
        </div><!-- /#main_sp -->
	</div>
</body>
</html>
